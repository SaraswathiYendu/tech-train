<div class="card">
  <div class="card-header">
    Open Tickets
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Issue</th>
          <th scope="col">Priority</th>
          <th scope="col">Response</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let t of tickets;let i = index">
          <th scope="row">{{i+1}}</th>
          <td> {{t.issue}}</td>
          <td> <b> {{t.priority}} </b> </td>
          <td> {{t.response}} </td>
          <td>
              <button class="btn btn-secondary btn-sm">Close</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
