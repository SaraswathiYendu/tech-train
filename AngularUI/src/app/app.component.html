<h1>Hello Angular!!</h1>
<p>x={{x}}</p>
<p>y={{y}}</p>

<button (click)="calc('add')">Add</button>
<button (click)="calc('sub')">Sub</button>
<button (click)="calc('mul')">Mul</button>
<button (click)="calc('div')">Div</button>
<div *ngIf="result">
  Result is: {{result}}
</div>
<hr>
<h3>Toggle Effect-Show contact details</h3>
<button (click)="toggleAddress()"> {{lblButton}}</button>
<div class="contact-box" *ngIf="showAddress">
  Example.com INC <br />
  10 Gandhi Nagar, <br />
  station road <br />
  Delhi. <br />
  Contact: 8855660033
</div>
<hr>
<h3>Array Ops</h3>
<ul>
  <li *ngFor="let n of nums">
      {{n}}
  </li>
</ul>
<button (click)="filterArray('even')">Even</button>
<button (click)="filterArray('odd')">Odd</button>
<button (click)="filterArray('reset')">Reset</button>
